<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>下班守護者</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .done { text-decoration: line-through; opacity: 0.5; }
    </style>
</head>
<body class="bg-slate-50 p-6 font-sans">
    <h1 class="text-2xl font-bold text-center mb-6">🚀 我的工作守護</h1>
    
    <div class="bg-white p-4 rounded-xl shadow-md mb-6">
        <h2 class="text-blue-600 font-bold mb-3 border-b pb-2">☀️ 上班儀式</h2>
        <div class="space-y-3" id="morningList">
            <label class="flex items-center space-x-3"><input type="checkbox" class="w-5 h-5"> <span>開啟電腦/通訊軟體</span></label>
            <label class="flex items-center space-x-3"><input type="checkbox" class="w-5 h-5"> <span>確認今日代辦事項</span></label>
        </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-md mb-6">
        <h2 class="text-purple-600 font-bold mb-3 border-b pb-2">🌙 下班檢查</h2>
        <div class="space-y-3" id="eveningList">
            <label class="flex items-center space-x-3"><input type="checkbox" class="w-5 h-5"> <span>填寫工時報表</span></label>
            <label class="flex items-center space-x-3"><input type="checkbox" class="w-5 h-5"> <span>備份重要檔案</span></label>
            <label class="flex items-center space-x-3"><input type="checkbox" class="w-5 h-5"> <span>關閉電源/冷氣</span></label>
        </div>
    </div>

    <button onclick="checkCompletion()" class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold">確認全部完成</button>

    <script>
        function checkCompletion() {
            const checkboxes = document.querySelectorAll('#eveningList input[type="checkbox"]');
            const allDone = Array.from(checkboxes).every(c => c.checked);
            if (allDone) {
                alert("🎉 今天工作已全部完成！辛苦了！");
            } else {
                alert("還有事情沒勾選喔！");
            }
        }
    </script>
</body>
</html>
